<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 1rem;
    }

    h2 {
      margin: 0.5rem 0;
      color: #333;
    }

    .input-group {
      margin: 1rem 0;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      color: #16a34a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Anchor Fincare</div>
    <h2>Forever With Care</h2>
    <div class="input-group">
      <label for="amount">Loan Amount</label>
      <input type="number" id="amount" placeholder="$100 - $500">
    </div>
    <div class="input-group">
      <label for="reason">Reason</label>
      <select id="reason">
        <option>Car Repair</option>
        <option>Rent Support</option>
        <option>Medical Expense</option>
        <option>Other Emergency</option>
      </select>
    </div>
    <div class="input-group">
      <label for="payback">Pick due date to pay back loan</label>
      <input type="number" id="amount" placeholder="1 month- 12 months">
    </div>
    <button class="btn" onclick="showSuccess()">Request Loan</button>
    <div class="success" id="successMsg">âœ… Approved! Funds sent instantly.</div>
    <div class="info">Flat fee: $5 per $100 borrowed. No hidden charges.</div>
  </div>

  <script>
    function showSuccess() {
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
</body>
</html>
